<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script
    defer
    src="https://kit.fontawesome.com/6cf5037fbb.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="profile.css" />
  <script defer src="profile.js"></script>
</head>
<body>
<!-- Profile Section -->

<section id="profile-view-edit">
<form id="profile-page-form">
    <legend>Employee Details</legend>
    <h4>Official Details</h4>
    <label for="emp-name">Employ Name:</label>
    <input type="text" name="emp-name" id="">  
    <img id="profile-photo" src="/Images/user.png" alt="" srcset="">
    <br>
    <label for="doj">Date of Joining:</label>
    <input type="text" name="doj" id=""> <br>
    <label for="project">Project:</label>
    <input type="text" name="project" id=""> <br>
    <label for="rm">Reporting Manager:</label>
    <input type="text" name="rep-man" id=""> <br>
    <label for="ext-no">Ext.No.:</label>
    <input type="text" name="ext-no" id=""> <br>
    <label for="email">Email ID:</label>
    <input type="email" name="email" id=""> <br>
    <label for="location">Location:</label>
    <input type="text" name="location" id=""> <br>
    <h4>Personal Details </h4>
    <label for="emp-name">Personal Email</label>
    <input type="email" name="emp-name" id=""> <br>
    <label for="emp-name">Contact No:</label>
    <input type="tel" name="emp-name" id="">
    <button id="update">Update</button>
    
</form>

</section>


      

    
</body>
</html>
